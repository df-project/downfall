      <ul >
        <li >Mandelbrot definition :</li>
        <li>$$z_0 = 0$$</li>
        <li>$$z_{n+1} = z_n^2 + c$$ with $$z = x + iy$$</li>
        <li>Representation :</li>
        <li>- If $$|z_i| \geq 2$$ : escapes to infinity and point with color $$i$$</li>
        <li>- If $$|z_i| < 2$$ : belongs to the set and point in black</li>
